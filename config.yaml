# Project Seeka 配置文件

# API 配置
api:
  ark_api_key: ""  # 从环境变量读取
  sovits_url: "http://127.0.0.1:9880"

# 音频配置
audio:
  ref_audio_path: "assets/audio_ref/ref_audio.wav"
  prompt_text: "大家好，我是虚拟歌手洛天依，欢迎来到我的十周年生日会直播。"
  sample_rate: 32000

# 记忆配置
memory:
  data_dir: "data/chroma_db"
  collection_name: "seeka_memory"

# 日志配置
logging:
  log_dir: "data/logs"

# 其他阈值
thresholds:
  max_entity_count: 100
  memory_cleanup_days: 7

# 电脑控制模块配置
controller:
  enabled: true                    # 是否启用电脑控制功能
  failsafe: true                   # PyAutoGUI 防故障（鼠标移至角落停止）
  app_whitelist:                   # 应用白名单（key为别名，value为绝对路径）
    notepad: "C:\\Windows\\System32\\notepad.exe"
    calc: "C:\\Windows\\System32\\calc.exe"
    edge: "C:\\Program Files (x86)\\Microsoft\\Edge\\Application\\msedge.exe"
    qq: "C:\\Program Files\\Tencent\\QQNT\\QQ.exe"
    